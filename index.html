<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-content">
            <div class="loader"></div>
            <h1>Get Things Done</h1>
            <p>Loading your productivity hub...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container hidden">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen">
            <h1>Todo List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="New task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="taskList"></ul>
            <div class="nav-buttons">
                <button onclick="showScreen('savedScreen')">View Saved List</button>
            </div>
        </div>

        <!-- Saved List Screen -->
        <div id="savedScreen" class="screen hidden">
            <h1>Saved Tasks</h1>
            <ul id="savedList"></ul>
            <button onclick="showScreen('homeScreen')">Back to Home</button>
        </div>

        <!-- Edit Page -->
        <div id="editScreen" class="screen hidden">
            <h1>Edit Task</h1>
            <div class="input-container">
                <input type="text" id="editInput">
                <button onclick="saveEdit()">Save</button>
            </div>
            <button onclick="showScreen('homeScreen')">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
